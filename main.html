<!DOCTYPE html>
<html>
<head>
    <title>Ваша Компания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1c92d2, #f2fcfe);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 20px;
            color: white;
            background: #1c92d2;
        }
        .content {
            margin: 20px;
            color: #333;
        }
        .footer {
            background: #1c92d2;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Добро пожаловать в Вашу Компанию</h1>
    </div>
    <div class="content">
        <h1>Равиль лох, Панов помойся</h1>
    </div>
    <div class="footer">
        <p>Ваша Компания &copy; 2024</p>
    </div>
</body>
</html>
